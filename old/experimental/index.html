        <span class="chapter-title">Intro</span>
        <p>In the dark rainy day, you heard a familiar sound...</p>
        <p>You followed the sound...blinked once, and everything changes!</p>
        <p>You're not in your world anymore, where are you now?</p>
        <br />
        <span class="chapter-title">Chapter 1: Echoes of Memory</span>
        <p>You find yourself in a place with no walls, no ceiling—just a vast black space lit by scattered fragments of light, floating like broken thoughts.</p>
        <p>One fragment glows brighter than the rest. As you approach it, you hear a soft rhythm—keyboard clicks, a distant melody… Monody?</p>
        <p>Inside the fragment, you see lines of code... not just syntax, but stories. Each function tells of struggles, each loop a reflection of endless thought. It's not just programming. It's you, expressed in logic.</p>
        <p>Another fragment shows an empty room. A single chair. You sit, and memories flood in—of quiet nights filled with dreams, of questions that never got answers, of hopes too heavy to speak aloud.</p>
        <p>Your hands tremble slightly—not from fear, but from weight. This place... it knows you.</p>
        <br />
        <span class="chapter-title">Chapter 2: Into the Mind</span>
        <p>As you step deeper into the labyrinth of memories, fragments of a past life flicker around you — fleeting images of joy, shadows of fear, whispers of forgotten dreams. The air grows heavier, thick with unspoken truths.</p>
        <p>A faint voice echoes, barely audible, urging you to stop, to turn back. But curiosity pulls you forward, beyond the veil of silence.</p>
        <p>Suddenly, a shadow stirs at the edge of your vision — elusive, yet undeniable. It feels like something meant to stay hidden is now watching you... waiting.</p>
        <p>The journey is no longer just discovery; it has become a test of courage.</p>
      </noscript>
